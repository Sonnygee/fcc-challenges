<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Markers</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Color Markers</h1>
    <div class="container">
      <div class="marker red">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker green">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
      <div class="marker blue">
        <div class="cap"></div>
        <div class="sleeve"></div>
      </div>
    </div>
    <h2>Black and white colors using rgb element</h2>
    <div class="container">
        <div class="marker four">
            Black
        </div>
        <div class="marker five">
            White
        </div>
      </div>
    <h2>Primary colors using rgb element</h1>
    <div class="container">
      <div class="marker six">Red
      </div>
      <div class="marker seven">Green
      </div>
      <div class="marker eight">Blue
      </div>
    </div>
    <h2>Secondary colors using rgb element</h1>
    <div class="container">
      <div class="marker nine">Yellow
      </div>
      <div class="marker ten">Cyan
      </div>
      <div class="marker eleven">Magenta
      </div>
    </div>
    <h2>Tertiary colors using rgb element</h1>
    <div class="container">

<!-- The HSL color model, or hue, saturation, and lightness, is another way to represent colors.
The CSS hsl function accepts 3 values: a number from 0 to 360 for hue, a percentage from 0 to 100 for saturation, and a percentage from 0 to 100 for lightness.
If you imagine a color wheel, the hue red is at 0 degrees, green is at 120 degrees, and blue is at 240 degrees.
Saturation is the intensity of a color from 0%, or gray, to 100% for pure color. You must add the percent sign % to the saturation and lightness values.
Lightness is how bright a color appears, from 0%, or complete black, to 100%, complete white, with 50% being neutral. -->

      <div class="marker twelve">Orange
      </div>

<!-- pacity describes how opaque, or non-transparent, something is. For example, a solid wall is opaque, and no light can pass through. But a drinking glass is much more transparent, and you can see through the glass to the other side.
With the CSS opacity property, you can control how opaque or transparent an element is. With the value 0, or 0%, the element will be completely transparent, and at 1.0, or 100%, the element will be completely opaque like it is by default. -->

      <div class="marker thirteen">Spring green
      </div>
      <div class="marker fourteen">Violet
      </div>
      <div class="marker fifteen">Charteuse green
      </div>
      <div class="marker sixteen">Azure
      </div>
      <div class="marker seventeen">Rose
      </div>
    </div>
  </body>
</html>
